<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Collaborative Notes</h1>
  </header>
  <main>
    <!-- Note creation section -->
    <section id="note-creation">
      <textarea id="note-content" placeholder="Write your note here..."></textarea>
      <button id="save-note">Save Note</button>
    </section>
    <!-- Link display section -->
    <section id="note-link" class="hidden">
      <p>Share this link to collaborate:</p>
      <input id="share-link" type="text" readonly>
      <button id="copy-link">Copy Link</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Collaborative Notes App</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
